<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <main>
    <h1 id="resultado">Your Result</h1>
    
    <div class="pontuacao">76</div>
    <div class="total">of 100</div>
    <h2>Great</h2>
    <p class="explicacao">You scored higher than 65% of the people who have taken these tests.</p>
  </main>

  <aside>

    <ul>
    <h1 class="sumario">Summary</h1>
    
      <li class="Reaction"><img src="./assets/images/icon-reaction.svg" alt="icone-reaction"> Reaction
        <span> 80 / 100</span>
      </li>

      <li class="Memory"><img src="./assets/images/icon-memory.svg" alt="icone-memoria">Memory
        <span> 92 / 100</span>
      </li>

      <li class="Verbal"><img src="./assets/images/icon-verbal.svg" alt="icone-verbal">Verbal
        <span> 61 / 100</span>
      </li>

      <li class="Visual"><img src="./assets/images/icon-visual.svg" alt="icone-visual">Visual
        <span>72 / 100</span>
      </li>

    </ul>

    <p class="button">Continue</p>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</aside>
</body>

</html>
